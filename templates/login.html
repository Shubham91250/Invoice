{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  </head>
  <body>
    <div class="background" style="background-image: url(static/images/login_bg2.jpg);background-size: cover; background-position: center center; padding:100px">
      <div class="background-overlay"></div> <!-- Semi-transparent overlay -->
      <div class="container mt-5" style="padding: 100px;">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg rounded-lg" style="background-color: rgba(255, 255, 255, 0.9); border: none;">
              <div class="card-body">
                <div class="text-center mb-4">
                  <img src="{% static 'images/login_logo.jpg' %}" alt="Login Logo" style="height: 100px;">
                </div>
                
                <form action="" method="POST">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="{{ loginForm_obj.username.id_for_label }}" class="form-label">{{ loginForm_obj.username.label }}</label>
                    {{ loginForm_obj.username }}
                  </div>
                  <div class="mb-3">
                    <label for="{{ loginForm_obj.password.id_for_label }}" class="form-label">{{ loginForm_obj.password.label }}</label>
                    {{ loginForm_obj.password }}
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquary.js' %} "></script>
    <script src="{% static 'js/poper.js' %}"></script>
  </body>
</html>
